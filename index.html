<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="screen">
        <p id="result"></p>
        <p id="operand"></p>
      </div>
      <div class="row">
        <button class="grey" id="clear">AC</button>
        <button class="grey" id="plus-minus">+/-</button>
        <button class="grey" id="percent">%</button>
        <button class="orange" id="divide">รท</button>
      </div>
      <div class="row">
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="orange" id="multiply">x</button>
      </div>
      <div class="row">
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="orange" id="subtract">-</button>
      </div>
      <div class="row">
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="orange" id="add">+</button>
      </div>
      <div class="row">
        <button class="number zero" id="zero">0</button>
        <button class="number" id="dot">.</button>
        <button class="orange" id="equals">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
